<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Caladea:400,700&display=swap" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
        <title>My Budget App</title>
    </head>
    <body>
<main>
<div class="main" id="monthly_budget_section">
    <h3>Monthly Budget:</h3>
    <p id="monthly_budget"></p>
    <form>
        <input type="number" id="income_input" placeholder="Monthly Income" />
        <button id="update_income">Update Budget</button>
    </form>
</div>

<div class="main" id="add_expense_section">
<h3>Add Expense:</h3>
<form>
    <input type="text" id="name_input" placeholder="Expense Name" />
    <input type="number" id="amount_input" placeholder="Expense Amount" />
<button id="add_expense">Add Expense</button>
</form>
</div>
<div class="main" id="expense_list_section">
<h3>Monthly Expenses:</h3>
<div id="expense_list"></div>
</div>
<div class="main" id="expense_total_section">
<h3>Total Expenses:</h3>
<p id="total_expenses"></p>
</div>
<div class="main" id="remaining_balance_section">
<h3>Remaining Balance:</h3>
<p id="remaining_balance"></p>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
